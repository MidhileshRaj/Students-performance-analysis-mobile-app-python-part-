{% extends 'index.html' %}
{% block body %}

<form action="" method="get"><table width="auto" border="1">
  <tr>
    <td><input type="text" name="textfield" id="textfield" /></td>
    <td><input type="submit" name="button" id="button" value="Search" /></td>
  </tr>
</table>
  <table width="auto" border="1">
    <tr>
      <th scope="col">Sl_No</th>
      <th scope="col">Subject_Name</th>
      <th scope="col">Course</th>
      <th scope="col">Semester</th>
      <th scope="col">&nbsp;</th>
    </tr>
      {% for i in data %}
    <tr>
      <td>{{ loop.index }}&nbsp;</td>
      <td>{{ i['sub_name'] }}&nbsp;</td>
      <td>&nbsp;{{i['course_name']  }}</td>
      <td>&nbsp;{{ i['sem'] }}</td>
      <td><a href="/delete_subject/{{ i['sub_name'] }}">Delete</a><br/>
      <a href="#">Edit</a></td>

    </tr>
  {% endfor %}
  </table>
</form>
{% endblock %}
