{% extends 'index.html' %}
{% block body %}

<form id="form2" name="form2" method="post" action="/add_course_post">
    <table width="200" border="1">
  <tr>
    <td>Dept_ID</td>
    <td>
      <select name="dept">
          {% for i in data %}
          <option value="{{ i['dept_id'] }}">{{ i['dept_name'] }}</option>
          {% endfor %}
      </select>
    </td>
  </tr>
  <tr>
    <td>Course</td>
    <td>
      <label for="textfield2"></label>
      <input type="text" name="textfield2" id="textfield2" />
    </td>
  </tr>
  <tr>
    <td>Semester</td>
    <td>
      <input type="text" name="textfield3" id="textfield3" />
    </td>
  </tr>
  <tr>
    
    <td>
      <input type="submit" name="button" id="button" value="Add" />
   </td>
  </tr>
</table>

</form>
{% endblock %}
